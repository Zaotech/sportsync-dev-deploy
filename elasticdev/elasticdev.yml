global_arguments:
   EnvVars:
      METEOR_SETTINGS: '{{ METEOR_SETTINGS }}'
   region: ap-southeast-1
   db_type: mongodb
   sg_db_label: database
   sg_web_label: web
infrastructure:
   vpc:
       stack_name: Cloud/Ec2/VPC/2tier/Database/Web/public
   db:
       stack_name: gary:::public::Cluster/Ubuntu/Ec2/param_db
       dependencies:
           - infrastructure::vpc
       arguments:
          dbs: 1
          size: t2.micro
   dockerhost:
       stack_name: Deploy/Docker/Dev/SingleHost/create
       dependencies: 
           - infrastructure::vpc
       arguments:
          size: t2.medium
          disksize: 100
build:
   sportsync_web_dev:
       stack_name: Stacks/CI/General/Dev/main
       repo_url: https://github.com/Zaotech/sportsync-web
       repo_branch: meteor-1.6
       triggered_branches:
                 - meteor-1.6
       arguments:
          DOCKER_FILE_BUILD: configs/build/Dockerfile
          DockerProvider: docker.io
          DockerUsername: justinling
          DockerRepoType: private
          DockerRepoName: sportsync
       rename:
          EnvVars:
             DockerImage: DOCKER_IMAGE_SPORTSYNC_WEB_DEV
       results:
           - name: sportsync_web_dev_build
   triggers:
       - name: leaderboard
         type: trigger
         path: deploy::sportsync_web_dev_deploy
         channels:
             - sportsync_web_dev_build
deploy:
    sportsync_web_dev_deploy:
       stack_name: Stacks/CD/General/DeployOnly/main
       arguments:
           job_name: test_nginx
           DOCKER_TEMPLATE_FILES:
                 - template_file: configs/deploy/nginx-ssl/Dockerfile.ja2
                   env_var_replacements: True
                   dest_dir: null
                 - template_file: configs/deploy/nginx-ssl/docker-compose.yml.ja2
                   env_var_replacements: True
                   dest_dir: null
